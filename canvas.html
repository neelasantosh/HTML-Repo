<!doctype html>
<html>
<head>
<title>canvas</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100" style="border:1px solid;">
	</canvas>
	<script>
			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			
			ctx.moveTo(0,0);
			ctx.lineTo(200,100);
			ctx.stroke();

			ctx.font = "30px Arial";
			ctx.fillText("Hello World",10,50);
			
			ctx.beginPath();
			ctx.arc(95.50,40,2*Math.PI);
			ctx.stroke();
	</script> 
	
	</body>
</html>
